version: 2

models:

  - name: addresses
    description: "Direcciones postales"
    columns:
      - name: address_id
        data_type: varchar(512)
        description: "Clave primaria"
      - name: zipcode
        data_type: number(38, 0)
        description: "Código postal"
      - name: country_id
        data_type: varchar(32)
        description: "Clave foránea del estado"
      - name: address
        data_type: varchar(256)
        description: "Dirección"
      - name: state_id
        data_type: varchar(32)
        description: "Clave foránea del estado"
      - name: _fivetran_deleted
        data_type: boolean
        description: "Historificación de eliminaciones"
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "Cuándo ha sido actualizada esta fila"

  - name: events
    description: "Eventos ocurridos en la tienda online, relativos al proceso de compra"
    columns:
      - name: event_id
        data_type: varchar(512)
        description: "Clave primaria"
      - name: page_url
        data_type: varchar(1024)
        description: "URL donde ha ocurrido el evento"
      - name: event_type_id
        data_type: varchar(32)
        description: "Clave foránea del tipo del evento ocurrido"
      - name: user_id
        data_type: varchar(256)
        description: "Clave foránea del usuario que ha realizado el evento"
      - name: product_id
        data_type: varchar
        description: "Si el evento ha ocurrido en la página de un producto concreto: Clave foránea de dicho producto"
      - name: session_id
        data_type: varchar(256)
        description: "Identificador de la sesión en la web a la que se asocia el evento"
      - name: created_at
        data_type: timestamp_ntz
        description: "Cuándo ocurrió el evento"
      - name: order_id
        data_type: varchar(256)
        description: "Si el evento ha resultado en compra: Clave foránea del pedido"
      - name: _fivetran_deleted
        data_type: boolean
        description: "Historificación de eliminaciones"
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "Cuándo ha sido actualizada esta fila"

  - name: order_items
    description: "Detalle del pedido; cada producto individual en un pedido"
    columns:
      - name: order_id
        data_type: varchar(256)
        description: "Clave primaria"
      - name: product_id
        data_type: varchar(256)
        description: "Producto que figura en el detalle"
      - name: quantity
        data_type: number(38, 0)
        description: "Cantidad de este producto que se ha pedido"
      - name: _fivetran_deleted
        data_type: boolean
        description: "Historificación de eliminaciones"
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "Cuándo ha sido actualizada esta fila"

  - name: orders
    description: "Pedidos realizados"
    columns:
      - name: order_id
        data_type: varchar(256)
        description: "Clave primaria"
      - name: shipping_service
        data_type: varchar
        description: ""
      - name: shipping_cost
        data_type: float
        description: ""
      - name: address_id
        data_type: varchar
        description: ""
      - name: created_at
        data_type: timestamp_tz
        description: ""
      - name: promo_id
        data_type: varchar
        description: ""
      - name: estimated_delivery_at
        data_type: timestamp_tz
        description: ""
      - name: order_cost
        data_type: float
        description: ""
      - name: user_id
        data_type: varchar
        description: ""
      - name: order_total
        data_type: float
        description: ""
      - name: delivered_at
        data_type: timestamp_tz
        description: ""
      - name: tracking_id
        data_type: varchar
        description: ""
      - name: status
        data_type: varchar
        description: ""
      - name: _fivetran_deleted
        data_type: boolean
        description: "Historificación de eliminaciones"
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "Cuándo ha sido actualizada esta fila"

  - name: products
    description: ""
    columns:
      - name: product_id
        data_type: varchar
        description: "Clave primaria"
      - name: price
        data_type: float
        description: ""
      - name: name
        data_type: varchar
        description: ""
      - name: inventory
        data_type: number
        description: ""
      - name: _fivetran_deleted
        data_type: boolean
        description: "Historificación de eliminaciones"
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "Cuándo ha sido actualizada esta fila"

  - name: promos
    description: ""
    columns:
      - name: promo_id
        data_type: varchar
        description: "Clave primaria"
      - name: discount
        data_type: number
        description: ""
      - name: status
        data_type: varchar
        description: ""
      - name: _fivetran_deleted
        data_type: boolean
        description: "Historificación de eliminaciones"
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "Cuándo ha sido actualizada esta fila"

  - name: users
    description: ""
    columns:
      - name: user_id
        data_type: varchar
        description: "Clave primaria"
      - name: updated_at
        data_type: timestamp_tz
        description: ""
      - name: address_id
        data_type: varchar
        description: ""
      - name: last_name
        data_type: varchar
        description: ""
      - name: created_at
        data_type: timestamp_tz
        description: ""
      - name: phone_number
        data_type: varchar
        description: ""
      - name: total_orders
        data_type: number
        description: ""
      - name: first_name
        data_type: varchar
        description: ""
      - name: email
        data_type: varchar
        description: ""
      - name: _fivetran_deleted
        data_type: boolean
        description: "Historificación de eliminaciones"
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "Cuándo ha sido actualizada esta fila"

  - name: shipping_services
    columns:
      - name: shipping_service_id
        data_type: varchar(32)
        description: "Clave primaria"
      - name: shipping_service_name
        data_type: varchar(256)
        description: "Clave primaria"

  - name: states
    columns:
      - name: state_id
        data_type: varchar(32)
        description: "Clave primaria"
      - name: state_name
        data_type: varchar(256)
        description: "Descripción/nombre"

  - name: countries
    columns:
      - name: country_id
        data_type: varchar(32)
        description: "Clave primaria"
      - name: country_name
        data_type: varchar(256)
        description: "Descripción/nombre"

  - name: promo_status
    columns:
      - name: promo_status_id
        data_type: varchar(32)
        description: "Clave primaria"
      - name: promo_status_desc
        data_type: varchar(256)
        description: "Descripción/nombre"
  
  - name: order_status
    columns:
      - name: order_status_id
        data_type: varchar(32)
        description: "Clave primaria"
      - name: order_status_desc
        data_type: varchar(256)
        description: "Descripción/nombre"

  - name: event_types
    columns:
      - name: event_type_id
        data_type: varchar(32)
        description: "Clave primaria"
      - name: event_type_desc
        data_type: varchar(256)
        description: "Descripción/nombre"